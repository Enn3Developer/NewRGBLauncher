name: Release
on:
  release: 
    types: [published]
  workflow_dispatch: 
jobs: 
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2
      - name: Build
        run: |
          dotnet publish -r win-x64 --self-contained -p:PublishTrimmed=True
      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: 'zip'
          filename: 'NewRGB-Win.zip'
          directory: 'bin\Release\net8.0\win-x64\publish'
          exclusions: '*.pdb'
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: NewRGB.zip
          path: bin\Release\net8.0\win-x64\publish\NewRGB-Win.zip
      - name: Publish in release
        uses: softprops/action-gh-release@v1
        if: github.ref_type == 'tag'
        with:
          files: |
            bin/Release/net8.0/win-x64/publish/NewRGB-Win.zip
          token: ${{ secrets.GITHUB_TOKEN }}
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Build
        run: |
          dotnet publish -r linux-x64 --self-contained -p:PublishTrimmed=True
      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: '7z'
          filename: 'NewRGB-Linux.7z'
          directory: 'bin/Release/net8.0/linux-x64/publish'
          exclusions: '*.dbg'
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: NewRGB.zip
          path: bin/Release/net8.0/linux-x64/publish/NewRGB-Linux.7z
      - name: Publish in release
        uses: softprops/action-gh-release@v1
        if: github.ref_type == 'tag'
        with:
          files: |
            bin/Release/net8.0/linux-x64/publish/NewRGB-Linux.7z
          token: ${{ secrets.GITHUB_TOKEN }}